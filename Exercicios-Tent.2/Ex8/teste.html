<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>
  </body>
  <script>
    var marcas = ["Volks", "Fiat", "Mercedez"];

    criarOpcoesDinamicas();

    function criarOpcoesDinamicas() {
      var select = document.createElement("select");
      select.name = "selectMarca";
      select.id = "selectMarca";

      for (const marca of marcas) {
        var option = document.createElement("option");
        option.value = marcas.indexOf(marca); // o valor do option equivale ao indice do array
        option.text = marca; // valor da marca volks, fiat
        select.appendChild(option); // atribuindo a opcao dentro do select
      }

      // log do select criado
      console.log(select);

      // select atribuido dentro do elemento container
      document.getElementsByClassName("container")[0].appendChild(select);
    }
  </script>
</html>
